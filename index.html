<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Note App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3e5f5;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      padding: 40px 10px;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 500px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #6a1b9a;
    }

    textarea {
      width: 100%;
      height: 100px;
      resize: none;
      padding: 10px;
      border: 2px solid #d1c4e9;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 1em;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #6a1b9a;
      color: white;
      border: none;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .btn:hover {
      background: #4a148c;
    }

    .note {
      background: #ede7f6;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      position: relative;
    }

    .note textarea {
      width: 100%;
      height: 80px;
      border: none;
      background: transparent;
      resize: none;
      font-size: 1em;
      color: #333;
      outline: none;
    }

    .note-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .note-buttons button {
      background-color: #f06292;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9em;
      cursor: pointer;
    }

    .note-buttons button:hover {
      background-color: #c2185b;
    }

    .save-btn {
      background-color: #4caf50;
    }

    .save-btn:hover {
      background-color: #2e7d32;
    }

    @media (max-width: 500px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìù My Notes</h1>
    <textarea id="noteInput" placeholder="Write a new note..."></textarea>
    <button class="btn" onclick="addNote()">Add Note</button>
    <div id="notesContainer"></div>
  </div>

  <script>
    const noteInput = document.getElementById('noteInput');
    const notesContainer = document.getElementById('notesContainer');

    // Load notes from localStorage
    function loadNotes() {
      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      notesContainer.innerHTML = '';

      notes.forEach((note, index) => {
        const noteEl = document.createElement('div');
        noteEl.className = 'note';
        noteEl.innerHTML = `
          <textarea disabled id="note-${index}">${note}</textarea>
          <div class="note-buttons">
            <button onclick="enableEdit(${index})">Edit</button>
            <button class="save-btn" onclick="saveNote(${index})" disabled id="save-${index}">Save</button>
            <button onclick="deleteNote(${index})">Delete</button>
          </div>
        `;
        notesContainer.appendChild(noteEl);
      });
    }

    // Add new note
    function addNote() {
      const noteText = noteInput.value.trim();
      if (noteText === '') return;

      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      notes.push(noteText);
      localStorage.setItem('notes', JSON.stringify(notes));
      noteInput.value = '';
      loadNotes();
    }

    // Enable editing
    function enableEdit(index) {
      const textarea = document.getElementById(`note-${index}`);
      const saveBtn = document.getElementById(`save-${index}`);
      textarea.disabled = false;
      saveBtn.disabled = false;
      textarea.focus();
    }

    // Save edited note
    function saveNote(index) {
      const textarea = document.getElementById(`note-${index}`);
      const saveBtn = document.getElementById(`save-${index}`);
      const updatedText = textarea.value.trim();

      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      notes[index] = updatedText;
      localStorage.setItem('notes', JSON.stringify(notes));

      textarea.disabled = true;
      saveBtn.disabled = true;
      loadNotes();
    }

    // Delete note
    function deleteNote(index) {
      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      notes.splice(index, 1);
      localStorage.setItem('notes', JSON.stringify(notes));
      loadNotes();
    }

    // Load notes on page load
    window.onload = loadNotes;
  </script>

</body>
</html>
